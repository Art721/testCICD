name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: apple-actions/setup-xcode@v3
      with:
        xcode-version: '16.1'

    - name: Build and test the project
      run: |
        xcodebuild test -scheme "Arkanoid" -destination 'platform=iOS Simulator,name=iPhone 14'